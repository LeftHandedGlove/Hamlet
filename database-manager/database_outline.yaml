name: 'system_state'
address: 'localhost'
user: 'hamlet'
password: 'hamlet'
tables:
  temperature:
    columns:
      timestamp: 'TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP'
      cpu: 'FLOAT DEFAULT 0.0'
      gpu: 'FLOAT DEFAULT 0.0'
    data_lifetime: '1 MINUTE'
  services:
    columns:
      name: 'VARCHAR(255) NOT NULL'
      status: 'VARCHAR(255) DEFAULT "UNKNOWN"'
      pid: 'INT DEFAULT -1'
      restart_count: 'INT DEFAULT -1'
    data_lifetime: null
